<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5-Calculator</title>
        <meta name="description" content="">
        <meta name="author" content="Simone Cingano">
        <link href="html5-calculator.css" rel="stylesheet">
        <link href="themes/apple.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="128.png" />
    </head>

    <body>
        <div id="calculator">
            <div class="row">
                <div class="result">
                    <span id="memory"></span>
                    <span id="buffer"></span>
                    <span id="display"></span>
                </div>
            </div>
            <div class="row">
                <div class="button button_memoryclear memory" onclick="memoryClear()">
                    MC
                </div>
                <div class="button button_pi" onclick="inputPi();">
                    π
                </div>
                <div class="button button_clear clear" onclick="actionClear();">
                    <span id="clear">AC</span>
                </div>
                <div class="button button_inverse" onclick="actionInverse()">
                    +/−
                </div>
                <div class="button button_percent" onclick="actionPercent()">
                    %
                </div>
                <div class="button last button_div operator" onclick="operator('/')">
                    ÷
                </div>
            </div>

            <div class="row">
                <div class="button button_memorysum memory" onclick="memorySum()">
                    M+
                </div>
                <div class="button button_square" onclick="actionSquare()">
                    <div style="margin-top: -2vh;">x<sup>2</sup>
                    </div>
                </div>
                <div class="button button_7 number" onclick="inputNumber(7);">
                    7
                </div>
                <div class="button button_8 number" onclick="inputNumber(8);">
                    8
                </div>
                <div class="button button_9 number" onclick="inputNumber(9);">
                    9
                </div>
                <div class="button last button_mul operator" onclick="operator('*')">
                    ×
                </div>
            </div>

            <div class="row">
                <div class="button button_memorysub memory" onclick="memorySub()">
                    M−
                </div>
                <div class="button button_squareroot" onclick="actionSquareroot()">
                    √x
                </div>
                <div class="button button_4 number" onclick="inputNumber(4);">
                    4
                </div>
                <div class="button button_5 number" onclick="inputNumber(5);">
                    5
                </div>
                <div class="button button_6 number" onclick="inputNumber(6);">
                    6
                </div>
                <div class="button button_sub last operator" onclick="operator('-');">
                    −
                </div>
            </div>

            <div class="row">
                <div class="button button_memoryrecall memory" onclick="memoryRecall()">
                    MR
                </div>
                <div class="button button_reciprocal" onclick="actionReciprocal()">
                    1/x
                </div>
                <div class="button button_1 number" onclick="inputNumber(1);">
                    1
                </div>
                <div class="button button_2 number" onclick="inputNumber(2);">
                    2
                </div>
                <div class="button button_3 number" onclick="inputNumber(3);">
                    3
                </div>
                <div class="button last button_sum operator" onclick="operator('+')">
                    +
                </div>
            </div>

            <div class="row">
                <div class="button long">
                    &nbsp;
                </div>
                <div class="button long button_0 number zero" onclick="inputNumber(0);">
                    0
                </div>
                <div class="button button_decimal number decimal" onclick="inputDecimal();">
                    .
                </div>
                <div class="button last button_equal operator equal" onclick="actionEqual()">
                    =
                </div>
            </div>

        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/jquery-ui.min.js"></script>
        <script src="html5-calculator.js"></script>
    </body>
</html>
